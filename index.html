<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!--custom css style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <!--home section-->
        <section id="homeSection" class="min-h-screen flex justify-center items-center">
            <div class="space-y-5 text-center">
                <h1 class="text-6xl text-white font-black">ALPHABET CLASH CLONE</h1>
                <p class="text-white font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” or play now button to Play</p>
                <button onclick="playNow()" class="btn btn-outline bg-white text-black border-0 hover:bg-transparent hover:text-white hover:border-2">Play
                    Now</button>
            </div>

        </section>
        <!--play ground section-->
        <section id="playSection" class="hidden p-4">
            <div>
                <div class="flex justify-center pt-4">
                    <!--screen-->
                    <div class="artboard artboard-horizontal phone-6 rounded-lg border-8 border-[#010313CC] bg-[#FFFFFFB3] backdrop-blur-md text-black mb-4">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] rounded-b-xl text-white px-3 pb-3">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="playScreen" class=" text-5xl font-bold">Y</p>
                        </div>
                    </div>

                    </div>
                </div>
                <div>
                    <!--keyboard-->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd text-black font-semibold">w</kbd>
                        <kbd id="q" class="kbd text-black font-semibold">q</kbd>
                        <kbd id="e" class="kbd text-black font-semibold">e</kbd>
                        <kbd id="r" class="kbd text-black font-semibold">r</kbd>
                        <kbd id="t" class="kbd text-black font-semibold">t</kbd>
                        <kbd id="y" class="kbd text-black font-semibold">y</kbd>
                        <kbd id="u" class="kbd text-black font-semibold">u</kbd>
                        <kbd id="i" class="kbd text-black font-semibold">i</kbd>
                        <kbd id="o" class="kbd text-black font-semibold">o</kbd>
                        <kbd id="p" class="kbd text-black font-semibold">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd text-black font-semibold">a</kbd>
                        <kbd id="s" class="kbd text-black font-semibold">s</kbd>
                        <kbd id="d" class="kbd text-black font-semibold">d</kbd>
                        <kbd id="f" class="kbd text-black font-semibold">f</kbd>
                        <kbd id="g" class="kbd text-black font-semibold">g</kbd>
                        <kbd id="h" class="kbd text-black font-semibold">h</kbd>
                        <kbd id="j" class="kbd text-black font-semibold">j</kbd>
                        <kbd id="k" class="kbd text-black font-semibold">k</kbd>
                        <kbd id="l" class="kbd text-black font-semibold">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd text-black font-semibold">z</kbd>
                        <kbd id="x" class="kbd text-black font-semibold">x</kbd>
                        <kbd id="c" class="kbd text-black font-semibold">c</kbd>
                        <kbd id="v" class="kbd text-black font-semibold">v</kbd>
                        <kbd id="b" class="kbd text-black font-semibold">b</kbd>
                        <kbd id="n" class="kbd text-black font-semibold">n</kbd>
                        <kbd id="m" class="kbd text-black font-semibold">m</kbd>
                        <kbd id="/" class="kbd text-black font-semibold">/</kbd>
                    </div>
                </div>
                <div>
                    <!--life span and score-->
                    <div class="grid grid-cols-2 justify-center">
                        <div>
                            <p class="text-center w-32 mx-auto rounded-3xl text-white font-semibold p-1 bg-[#894189]">Life: <span id="lifePoint">3</span> </p>
                        </div>
                        <div>
                            <p class="text-center w-32 mx-auto rounded-3xl text-white font-semibold p-1 bg-[#894189]">Score: <span id="scorePoint">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!--score section-->
        <section class="min-h-screen flex justify-center items-center hidden">
            <div class="border text-center p-8 rounded-xl space-y-6 bg-[#FFFFFF33] text-white">
                <p class="text-4xl font-bold">Score: 14</p>
                <button class="btn btn-outline bg-white text-black border-0 hover:bg-transparent hover:text-white hover:border-2">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    

    <script src="js/clash.js"></script>
</body>
</html>
